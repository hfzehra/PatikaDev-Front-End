<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Search</title>
</head>
<body>
    <img src="google.jpg" alt="google">
     <table class="box">
         <tbody>
             <tr>
                 <td colspan="3">
                     Search the web using Google !
                     <br>
                     <input type="text" name="q" value size="40">
                     <br>
                     <input type="submit" value="Google Search">
                     <input type="submit" value="I'm feeling lucky!">
                     <br>
                 </td>
             </tr>
             <tr>
                 <td class="lbox1">
                    Special Searches<br>
                    <a href="https://www.stanford.edu/">Stanford Search</a><br>
                    <a href="https://www.linux.org/">Linux Search</a><br>
                 </td>
                 <td class="lbox2">
                    <a href="https://support.google.com/">Help!</a> <br>
                    <a href="https://about.google/">About Google!</a> <br>
                    <a href="https://support.google.com/business/answer/6335800?hl=en">Company Info</a> <br>
                    <a href="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg">Google! Logos</a> <br>
                 </td>
                 <td class="lbox3">
                    Get Google! <br> updates monthly: <br>
                    <input type="hidden" name="listname" value="google-friends">
                    <input type="text" name="emailaddr" value="your e-mail"> <br>
                    <input type="submit" name="SubmitAction" value="Subscribe"> 
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>    
                 </td>
             </tr>
         </tbody>
     </table>
     <p style="text-align: center;">
        Copyright &copy;1998 Google Inc.
     </p>
</body>
</html>
